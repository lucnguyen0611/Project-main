services:
  web:
    container_name: f8k13-bkstart
    image: node:24
    working_dir: /app/bkstar-study
    volumes:
        - './bkstar-study:/app/bkstar-study'
    ports:
      - '5173:5173'
    env_file:
      - .env
    command: ['npm','run','dev']

  api:
    container_name: f8k13-api
    image: node:24
    working_dir: /app/api
    volumes:
      - './api:/app/api'
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db
    command: ['npm','run','start:dev']

  db:
    container_name: f8k13-db
    image: postgres:16
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=default
    volumes:
      - './db:/var/lib/postgresql/data'
    ports:
      - '5000:5432'
